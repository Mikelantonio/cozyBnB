spring.datasource.url = jdbc:mysql://localhost:3306/cozybnb?useSSL=true&serverTimezone=UTC
spring.datasource.username = codemotion
spring.datasource.password = Mysecretpwd#000
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver


#spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql= true
spring.jpa.properties.hibernate.format_sql= true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE



spring.flyway.enabled = true
spring.flyway.url = jdbc:mysql://localhost:3306/cozybnb?serverTimezone=UTC
spring.flyway.schemas = cozybnb
spring.flyway.user = codemotion
spring.flyway.password = Mysecretpwd#000
#spring.flyway.baseline-on-migrate = true


